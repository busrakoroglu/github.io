  <body>

      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>

      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/135/882/original/publitas-team-group-photo-about-us-2024.jpg?1722110902"

  </body>
  <script>
    (function () {
      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
      let today = new Date(),
        dd = String(today.getDate()).padStart(2, "0"),
        mm = String(today.getMonth() + 1).padStart(2, "0"),
        yyyy = today.getFullYear(),
        nextYear = yyyy + 1,
        dayMonth = "10/07/",
        retreat = dayMonth + yyyy;

      today = mm + "/" + dd + "/" + yyyy;
      if (today > retreat) {
        retreat = dayMonth + nextYear;
      }

      const countDown = new Date(retreat).getTime(),
        x = setInterval(function () {
          const now = new Date().getTime(),
            distance = countDown - now;

          (document.getElementById("days").innerText = Math.floor(
            distance / day
          )),
            (document.getElementById("hours").innerText = Math.floor(
              (distance % day) / hour
            )),
            (document.getElementById("minutes").innerText = Math.floor(
              (distance % hour) / minute
            )),
            (document.getElementById("seconds").innerText = Math.floor(
              (distance % minute) / second
            ));
          if (distance < 0) {
            document.getElementById("h1").innerText = "It's retreat time!";
            document.getElementById("countdown").style.display = "none";
            document.getElementById("content").style.display = "block";
            clearInterval(x);
          }
        }, 0);
    })();

    function joinNow() {
      let name = prompt("What is your name?");

      let h1 = document.querySelector("h1");
      h1.innerHTML = "LFG! <br> See you in Malaga, " + name + "! ‚òÄÔ∏è";
    }

    let applyButton = document.querySelector("button");

    applyButton.addEventListener("click", joinNow);
  </script>
